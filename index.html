<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Nike</title>
</head>
<body>
    <main>
        <section>
            <div class="left-side">
            <img id="logo" src="img/logo.png" alt="logo">
            <img id="sneakers" src="img/Nike-Janoski-Max.png" alt="">
            <div class="dot-block">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            </div>
            <div class="right-side">
                <h1>Nike SB Stefan <br/>Janoski Max</h1>
                <p>Unisex Skateboarding Shoe (Men's Sizing)</p>
                <img id="stars" src="img/stars.png" alt="stars">
                <div class="order">
                    <form>
                        <select id="Size" name="size" value="Size">
                            <option value="" selected disabled hidden>Size</option>
                            <option value="45">45</option>
                            <option value="44">44</option>
                            <option value="43">43</option>
                        </select>
                    </form>
                    <form>
                        <select id="Qty" name="qty">
                            <option value="" selected disabled hidden>Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </form>
                    
                </div>
                <button type="button" onclick="alert('Thanks for order')">Order</button>
            </div>
        </section>
    </main>
</body>
</html>
